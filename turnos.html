<!DOCTYPE html>
<html lang="es">
<!-- INICIA HEAD -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacuna</title>
<!-- Agregué fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400;1,500&family=Roboto:wght@100;300;900&display=swap"
        rel="stylesheet"/>  
    <link rel="stylesheet" href="turnos.css"/>
</head>
<body>
    <section>
<!-- Sección título y título medio -->         
    <h1 class="turnosTitulo__section_div">¡Reservá tu turno!</h1>
    <h2 class="turnosTituloMedio__section_div">Disfrutá con nosotros.</h2>
<!-- Sección tabla -->         
    <table border="1">  
<!-- Agregué columnas -->               
                <tr>                    
                    <th>Día</th>
                    <th>Horario</th>
                    <th>Disponibilidad</th>
                </tr> 
 <!-- Agregué filas -->                     
                <tr>
                    <td>Lunes 13-6</td>
                    <td>17 a 18hs</td>
                    <td class="turnosdisponible__section_div">✓</td>
                </tr>
                <tr>
                    <td>Martes 14-6</td>
                    <td>17 a 18hs</td>
                    <td class="turnosnodisponible__section_div">X</td>
                </tr>
                <tr>
                    <td>Miércoles 15-6</td>
                    <td>16 a 17hs</td>
                    <td class="turnosdisponible__section_div">✓</td>
                </tr>
                <tr>
                    <td>Jueves 16-6</td>
                    <td>16 a 18hs</td>
                    <td class="turnosnodisponible__section_div">X</td>
                </tr>
                <tr>
                    <td>Viernes 17-6</td>
                    <td>16 a 22hs</td>
                    <td class="turnosnodisponible__section_div">X</td>
                </tr>       
        </table>        
    </section> 
<!-- Sección botón --> 
    <div class="turnosReserva__section_div">
<!-- Agregué botón Reservar-->     
        <input type="submit" value="Reservar" class="turnosboton__section_div">
    </div> 
<!-- Sección Imágenes Info-->   
    <section class="turnosimagenes__section_div">  
    </section>
</body>
</html>
